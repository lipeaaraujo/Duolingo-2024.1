site_name: Duolingo
repo_name: "Duolingo-2024.1"
repo_url: https://github.com/lipeaaraujo/Duolingo-2024.1

theme:
  logo: assets/images/duolingo-logo.svg
  favicon: assets/images/duolingo-logo.svg
  name: material
  language: pt
  features:
    - navigation.tabs
  palette:
    - scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/weather-night 
        name: Modo escuro
        
    - scheme: slate
      primary: green
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Modo claro

nav:
  - Inicio: index.md
  - Apresentações: 
    - Entrega 1: Apresentacoes/apresentacao1.md
  - Atas: 
    - Reunião 1 - 25/07: atas/ata_25_07-1.md
    - Reunião 1 - 27/07: atas/ata_27_07-1.md
    - Reunião 2 - 27/07: atas/ata_27_07-2.md
    - Reunião 1 - 29/07: atas/ata_29_07-1.md
    - Reunião 2 - 29/07: atas/ata_29_07-2.md
    - Reunião 1 - 30/07: atas/ata_30_07-1.md
    - Reunião 2 - 30/07: atas/ata_30_07-2.md
    - Reunião 3 - 30/07: atas/ata_30_07-3.md
    - Reunião 4 - 30/07: atas/ata_30_07-4.md
    - Reunião 1 - 31/07: atas/ata_31_07-1.md
    - Reunião 2 - 31/07: atas/ata_31_07-2.md
  - Planejamento:
