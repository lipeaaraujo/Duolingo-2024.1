site_name: Duolingo
repo_name: "Duolingo-2024.1"
repo_url: https://github.com/lipeaaraujo/Duolingo-2024.1

theme:
  logo: assets/images/duolingo-logo.svg
  favicon: assets/images/duolingo-logo.svg
  name: material
  language: pt
  features:
    - navigation.tabs
  palette:
    - scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/weather-night 
        name: Modo escuro
        
    - scheme: slate
      primary: green
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Modo claro

nav:
  - Inicio: index.md
  - Apresentações: 
    - Entrega 1 - 01/08: Apresentacoes/apresentacao1.md
  - Atas: 
    - Reunião 1 - 25/07: Atas/ata_25_07-1.md
    - Reunião 1 - 27/07: Atas/ata_27_07-1.md
    - Reunião 2 - 27/07: Atas/ata_27_07-2.md
    - Reunião 1 - 29/07: Atas/ata_29_07-1.md
    - Reunião 2 - 29/07: Atas/ata_29_07-2.md
    - Reunião 1 - 30/07: Atas/ata_30_07-1.md
    - Reunião 2 - 30/07: Atas/ata_30_07-2.md
    - Reunião 3 - 30/07: Atas/ata_30_07-3.md
    - Reunião 4 - 30/07: Atas/ata_30_07-4.md
    - Reunião 1 - 31/07: Atas/ata_31_07-1.md
    - Reunião 2 - 31/07: Atas/ata_31_07-2.md
  - Planejamento:
    - Aplicativo Escolhido: Planejamento/app-escolhido.md
    - Guia de Contribuição: Planejamento/guia-contribuicao.md
    - Ferramentas: Planejamento/ferramenta.md
    - Comunicação: Planejamento/comunicacao.md
    - Cronograma: Planejamento/cronograma.md
  - Visão do Produto: visao-produto.md
  - Pré-Rastreabilidade: pre-rastreabilidade.md
  - Elicitação:
    - Introdução: Elicitacao/Elicitacao_introducao.md
    - Elicitação de Requisitos:
      - Brainstorming: Elicitacao/ElicitacaodeRequisitos/brainstorm.md
      - Observação/Introspecção: Elicitacao/ElicitacaodeRequisitos/observacao.md
      - StoryTelling: Elicitacao/ElicitacaodeRequisitos/storytelling.md
